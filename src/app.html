<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/ico" href="%sveltekit.assets%/images/favicon.ico" />
		<meta
			name="viewport"
			content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0"
		/>
		<link
			rel="preload"
			as="image"
			href="%sveltekit.assets%/images/profile.avif"
			type="image/avif"
			imagesizes="(max-width: 900px) 70vw, 30vw"
		/>
		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="tap"
		data-sveltekit-preload-code="tap"
		style="background-color: #1f3746"
	>
		<div>%sveltekit.body%</div>
	</body>
</html>
